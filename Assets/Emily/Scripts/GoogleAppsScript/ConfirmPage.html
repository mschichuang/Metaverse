    .tier-gold { background: linear-gradient(135deg, #f7b731, #f5a623); }
    .tier-silver { background: linear-gradient(135deg, #a5b1c2, #778ca3); }
    .tier-bronze { background: linear-gradient(135deg, #cd7f32, #b87333); }

      color: white;

      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    }

        var categoryNames = {
          'CPU': 'CPU',

          var displayName = categoryNames[category] || category;
