<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
    }
    
    .data-row {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .label {
      font-weight: bold;
      color: #666;
    }
    
    .value {
      color: #333;
      font-size: 18px;
      font-weight: 500;
    }
    
    .submit-btn {
      width: 100%;
      padding: 18px;
      margin-top: 30px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    
    .emoji {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 25px;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px solid #eee;
    }

    .divider {
      height: 1px;
      background-color: #eee;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>確認資料是否正確？</h2>
    
    <!-- 學生個人資料區域 -->
    <div class="section-title">學生個人資料</div>
    <div class="data-row">
      <span class="label">組別：</span>
      <span class="value"><?= data.group ?></span>
    </div>
    <div class="data-row">
      <span class="label">姓名：</span>
      <span class="value"><?= data.name ?></span>
    </div>
    <div class="data-row">
      <span class="label">測驗成績：</span>
      <span class="value"><?= data.score ?> 分</span>
    </div>
    <div class="data-row">
      <span class="label">持有金幣：</span>
      <span class="value"><?= data.coins ?></span>
    </div>

    <div class="message" id="message"></div>
    
    <button class="submit-btn" onclick="submitData()" id="submitBtn">
      確認提交
    </button>
    
    <script>
      var studentData = {
        group: "<?= data.group ?>",
        name: "<?= data.name ?>",
        coins: "<?= data.coins ?>",
        score: "<?= data.score ?>",
        assembly: "<?= data.assembly ?>"
      };
      
      function submitData() {
        var btn = document.getElementById('submitBtn');
        var msg = document.getElementById('message');
        
        btn.disabled = true;
        btn.textContent = '提交中...';
        msg.innerHTML = '<div class="message loading">⏳ 正在提交資料...</div>';
        
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              msg.innerHTML = '<div class="message success">✅ 提交成功!您可以關閉此頁面了。</div>';
              btn.textContent = '已提交';
              btn.style.background = '#6c757d';
            } else {
              msg.innerHTML = '<div class="message error">❌ ' + result.message + '</div>';
              btn.disabled = false;
              btn.textContent = '✅ 確認提交';
            }
          })
          .withFailureHandler(function(error) {
            msg.innerHTML = '<div class="message error">❌ 提交失敗: ' + error + '</div>';
            btn.disabled = false;
            btn.textContent = '✅ 確認提交';
          })
          .submitData(studentData);
      }
    </script>
  </div>
</body>
</html>
